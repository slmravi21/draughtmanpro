plugins {
    id 'java'
    id 'maven-publish'
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}


ext {
    cucumberVersion = '6.8.2'
    testNGVersion = '7.1.0'
    jacksonVersion = '2.8.8'
    httpcomponentsVersion = '4.5.10'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
        url = uri('https://repo1.maven.org/maven2/')
    }
    jcenter()
}

dependencies {
    compile "io.cucumber:cucumber-core:$cucumberVersion"
    compile "io.cucumber:cucumber-java:$cucumberVersion"
    compile "io.cucumber:cucumber-java8:$cucumberVersion"
    compile "io.cucumber:cucumber-junit:$cucumberVersion"
    compile("io.cucumber:cucumber-testng:$cucumberVersion") {
        exclude group: 'com.google.guava'
        exclude group: 'org.testng'
    }
    compile "org.testng:testng:$testNGVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "org.apache.httpcomponents:httpclient:$httpcomponentsVersion"
    compile "org.apache.httpcomponents:httpmime:$httpcomponentsVersion"

    testImplementation 'junit:junit:4.13'
    compile 'io.github.prashant-ramcharan:courgette-jvm:5.6.0'

    testImplementation 'mysql:mysql-connector-java:8.0.22'

}

group = 'draughtsmanpro'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'hellocucumber', 'src/test/resources']
        }
    }
}
